# re. this: start with HD-PM for sval
base_layout:
  # set-subtracted during the duplicate/unsupported check
  placeholder: "□"
  keys:
    # fingers
    - [
      # left pinky
             ["□"],
      ["q"], ["c"], ["z"],
             ["b"],
      # left ring
             ["□"],
      ["□"], ["i"], ["□"],
             ["y"],
      # left middle
             ["□"],
      ["□"], ["e"], ["□"],
             ["o"],
      # left index
             ["□"],
      ["□"], ["a"], ["□"],
             ["u"],

      # right index
             ["m"],
      ["k"], ["h"], ["x"],
             ["l"],
      # right middle
             ["g"],
      ["j"], ["t"], ["□"],
             ["d"],
      # right ring
             ["w"],
      ["□"], ["n"], ["□"],
             ["p"],
      # right pinky
             ["v"],
      ["□"], ["s"], ["□"],
             ["f"],
    ]

    # thumbs
    - [
      # left thumb
      [" "], ["□"], ["□"],
      ["□"], ["⇧"], ["□"],
      # right thumb
      ["□"], ["□"], ["r"],
      ["□"], ["□"], ["□"],
    ]

  fixed_keys:
    # fingers
    - [
      # left pinky
             false,
      false, false, false,
             false,

      # left ring
             false,
      false, false, false,
             false,

      # left middle
             false,
      false, false, false,
             false,

      # left index
             false,
      false, false, false,
             false,

      # right index
             false,
      false, false, false,
             false,

      # right middle
             false,
      false, false, false,
             false,

      # right ring
             false,
      false, false, false,
             false,

      # right pinky
             false,
      false, false, false,
             false,
    ]

    # thumbs
    - [
      # left thumb
        true,  true,  true,
        true,  true,  true,
      # right thumb
        true,  true, false,
        true,  true,  true,
    ]

  # everything else is pretty standard, modifiers TODO

  # for NeoLayoutGenerator:
  # layers that shall not be permutated (starting from 0)
  fixed_layers: []

  # for GroupedLayoutGenerator:
  # number of consecutive symbols from base layout to group together generating a layout
  grouped_layers: 1

  # modifier types can be "hold", "one_shot", and "long_press"
  #
  # "hold" and "one_shot" modifiers require a field "value" holding a list of
  # either matrix positions or symbols acting as modifiers
  modifiers:
    # shift / first alternate layer
    - Left:
        type: hold
        value: [[11, 5]]
      Right:
        type: hold
        value: []
